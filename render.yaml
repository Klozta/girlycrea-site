# Configuration Render pour déploiement automatique
# Ce fichier permet de configurer le service directement depuis le repo
# IMPORTANT: Ce fichier force npm au lieu de Docker

services:
  - type: web
    name: girlycrea-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: girlycrea-site/backend
    # Désactiver Docker explicitement
    dockerfilePath: ""
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      - key: SUPABASE_URL
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: SUPABASE_KEY
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: JWT_SECRET
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: JWT_REFRESH_SECRET
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: CORS_ORIGIN
        sync: false  # À configurer manuellement dans Render Dashboard
