# Configuration Nginx pour GirlyCrea Staging
# Reverse proxy: localhost -> frontend + backend

events {
    worker_connections 1024;
}

http {
    # ========================================
    # RATE LIMITING - Protection DDoS
    # ========================================
    # Zone: 10MB RAM, 10 requêtes par seconde par IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # ========================================
    # GZIP COMPRESSION
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml;
    
    # ========================================
    # TIMEOUTS
    # ========================================
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # ========================================
    # SERVER - Reverse Proxy
    # ========================================
    server {
        listen 80;
        server_name localhost;
        
        # ========================================
        # SECURITY HEADERS
        # ========================================
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # ========================================
        # HEALTH CHECK ENDPOINT
        # ========================================
        location /health {
            proxy_pass http://backend:3001/api/health;
            proxy_http_version 1.1;
            access_log off;
        }
        
        # ========================================
        # API ROUTES - Proxy vers Backend
        # ========================================
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=100 nodelay;
            
            # Proxy settings
            proxy_pass http://backend:3001;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "upgrade";
            proxy_set_header Upgrade $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ========================================
        # AUTHENTICATION ROUTES - Plus strict
        # ========================================
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://backend:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # ========================================
        # FRONTEND - Proxy vers Next.js
        # ========================================
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            
            # Headers pour WebSocket et streaming
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # ========================================
        # STATIC FILES - Cache optimization
        # ========================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend:3000;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400, immutable";
            access_log off;
        }
        
        # ========================================
        # ERROR PAGES
        # ========================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
